<form #registerForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>

  <hr>

  <div class="form-group">

    <input class="form-control mr-sm-2" type="text" name="username"
           placeholder="Username" required [(ngModel)]="model.username">
  </div>

  <div class="form-group">

    <input class="form-control mr-sm-2" type="text" name="firstname"
           placeholder="Firstname" required [(ngModel)]="model.firstname">
  </div>

  <div class="form-group">

    <input class="form-control mr-sm-2" type="text" name="password"
           placeholder="Password" required [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
